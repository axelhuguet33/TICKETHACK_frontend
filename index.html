<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Tickethack</title>
</head>
<body>
    <header>
        <a id="logo" href="index.html"><h1>Tickethack</h1></a>
        <div id="otherPages">
            <a href="cart.html">Cart</a>
            <a href="bookings.html">Bookings</a>

        </div>
    </header>

    <div id="container">

        <div id="titles">
            <h1>Explore the world effortlessly by train!</h1>
            <h2>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack</h2>
        </div>

        <div id="boxes">
            <div id="box">
                <input id="departure" type="search" placeholder="Departure">
                <input id="arrival" type="search" placeholder="Arrival">
                <input id="calendar" type="date"/>
                <button id="search">Search</button>
            </div>

            <div id="response">
                <div id="cssResponse">
                    <div id='bookYourTrip'>
                        <img id="train" src="images/train.png" alt="train">
                        <p>It's time to book your future trip</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
